<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            min-height: 100vh;
        }
        .back-home{
            color: #1b1b1b;
            position: relative;
        }
        .back-home::before{
            /* left arrow */
            content:"\2039";
            padding-left: 5px;
            position: absolute;
            font-size: 2.3em;
            text-decoration: none;
            top: -20px;
            left: -20px;
        }
    </style>
</head>

<body class="container d-flex">
    
    <div class="col-md-4 card m-auto p-3 pb-5 ">
        <a class="back-home ms-3" href="{% url 'homepage' %}" class="home">home</a>
        <div class="login-form text-center">
            <h1 class="display-6 mb-5 fw-bold text-success">Login</h1>
            <form method="POST" class="d-flex  flex-column gap-3" autocomplete="off">
                {% csrf_token %}
                <!-- {{ loginform.username }} -->
                <input type="text" class="form-control col-md-10" placeholder="Username" name="username">
                <!-- {{ loginform.password }} -->
                <input type="password" class="form-control col-md-10" placeholder="Password" name="password">
                <input type="submit" class="form-control btn btn-primary col-md-10" value="Login">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

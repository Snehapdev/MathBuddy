<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathBuddy - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        body {

        .card {
            border-radius: 16px;

            background-color: #f8f9fa;
        }
    </style>

<body class="container d-flex">
    <div class="col-lg-5 index-container card px-1 py-4 pb-5 text-center m-auto">

        <p class="fw-medium small w-50 mx-auto mb-5">
            Your companion for solving mathematical equations
        </p>

        <a class="col btn btn-primary w-75 mx-auto" href="{% url 'register' %}">Create Account</a>

        <a class="col mt-3 btn btn-outline-primary w-75 mx-auto" href="{% url 'login' %}">Sign in</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

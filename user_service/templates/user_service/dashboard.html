<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Input Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            gap: 10px;
            padding:30px
        }
        .box {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        .logout {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #equationSection {
            width: 20%;
            background-color: rgb(221, 212, 212);
        }
        #resultSection {
            width: 70%;
        }
        #saveButton {
            display: none;
        }
        .btn-container {
            display: flex;
            flex-direction: row;
        }
        .form-group input {
            max-width: 500px;
        }
        .col-md-3 {
            position: absolute;
            left: 0;
            height: 100vh;
            background-color: black;
            padding: 20px;
            overflow-y: auto;
            width: 15% !important;
        }  
        .col-md-9 {
            position: relative;
            left: 15%;
            width: 85%;
        }
        .form-control {
            width: 40%;
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .uploaded-image {
            max-width: 200px;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
        }
        .image-container {
            position: absolute;
            right: 10%;
            top: 10%;
            width: 300px;
        }
        #resultBox {
            position: absolute;
            left: 15%;  /* Align with left div */
            width: 85%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <div id="equationSection" class="col-md-3">
                <button id="fetchEquations" class="btn btn-primary">View My Equations</button>
                <div id="equations"></div>
            </div>
        </div>
        <div class="container">
            <div class="logout">
                <a href="{% url 'logout' %}">Logout</a>
            </div>
            <div id="resultSection" class="col-md-9">
                <form id="uploadForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ upload_form.as_p }}
                    <button type="submit" class="btn btn-primary" onclick="validateUploadForm()">Upload</button>
                </form>
                <br></br>
                <form id="inputForm">
                    <div class="form-group">
                        <label for="equation">Equation</label>
                        <input type="text" class="form-control" id="equation" placeholder="Enter equation" value="{{ handwritten_text }}">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select class="form-control" id="type" required>
                            <option value="" disabled selected>Select equation type</option>
                            <option value="arithmetic">Arithmetic</option>
                            <option value="linear">Linear</option>
                            <option value="trigonometric">Trigonometric</option>
                            <option value="complex">Complex</option>
                        </select>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button id="saveButton" class="btn btn-success ml-2">Save</button>
                    </div>
                </form>
                <br></br>
                <!-- Result display area -->
                <div id="result" class="mt-4"></div>
                <div id="saveButtonWrapper" class="mt-2"></div>
            </div>
            <div class="image-container">
                {% if encoded_image %}
                    <img src="data:image/jpeg;base64,{{ encoded_image }}" alt="Uploaded Image" class="uploaded-image">
                {% endif %}
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let currentSolution = '';
        $(document).ready(function() {
            $('#fetchEquations').click(function() {
                $.ajax({
                    url: 'http://localhost:8000/equations/fetch/',
                    type: 'GET',
                    data: { user_id: {{ user.id }} },
                    success: function(data) {
                        let equations = data;
                        let html = '<ul>';
                        if (equations.length === 0) {
                            alert('No Saved Equations found!');
                        } else {
                            for (let eq of equations) {
                                html += `<li><a href="#" class="equation-link" data-id="${eq.id}"> ${eq.equation}</a><div class="equation-details" id="details-${eq.id}" style="display:none;"></div></li>`;
                            }
                        }
                        html += '</ul>';
                        $('#equations').html(html);

                        // Add click event listener to each equation link
                        $('.equation-link').click(function(event) {
                            event.preventDefault();
                            let eqId = $(this).data('id');
                            let detailsDiv = $(`#details-${eqId}`);
                            if (detailsDiv.is(':visible')) {
                                detailsDiv.slideUp();
                            } else {
                                $.ajax({
                                    url: `http://localhost:8000/equations/fetch/${eqId}/`,
                                    type: 'GET',
                                    success: function(data) {
                                        let equationDetails = `
                                            <br>
                                            <p>Type: ${data.type}</p>
                                            <p>Solution: ${data.solution}</p>
                                        `;
                                        detailsDiv.html(equationDetails).slideDown();
                                    },
                                    error: function(error) {
                                        console.log('Error fetching equation details:', error);
                                    }
                                });
                            }
                        });
                    },
                    error: function(error) {
                        console.log('Error fetching equations:', error);
                    }
                });
            });

            $('#inputForm').on('submit', function(e) {
                e.preventDefault();

                const data = {
                    equation: $('#equation').val(),
                    type: $('#type').val()
                };

                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8000/equations/solve/',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (response) {
                        console.log('Success:', response);
                        displayResult(response.data.solution);
                        $('#saveButton').show();
                    },
                    error: function (error) {
                        currentSolution = ''
                        const resultDiv = $('#result');
                        resultDiv.empty(); 
                        resultDiv.text(`Error: ${error.responseJSON.error}`);
                        console.log('Error:', error);
                    }
                });
            });

            $('#saveButton').click(function() {
                const data = {
                    equation: $('#equation').val(),
                    type: $('#type').val(),
                    solution: currentSolution,
                    user: {{ user.id }} 
                };

                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8000/equations/save/',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (response) {
                        console.log('Equations saved:', response);
                        alert('Equations saved successfully!');
                    },
                    error: function (error) {
                        console.log('Error saving equations:', error);
                        alert('Error saving equations.');
                    }
                });
            });
        });

        function displayResult(solution) {
            const resultDiv = $('#result');
            resultDiv.empty();
            if (typeof solution === 'number') {
                currentSolution = solution;
                resultDiv.text(`Solution: ${solution}`);
            } else if (typeof solution === 'object') {
                if (Array.isArray(solution)) {
                    const solutionString = solution.join(', ');
                    currentSolution = solutionString;
                    resultDiv.text(`Solution: ${solutionString}`);
                }
            } else {
                resultDiv.text('Could not solve equation');
            }

            const resultHtml = `<div class="box" id="resultBox"><h3>Solution</h3><p>${currentSolution}</p></div>`;
            $('#result').html(resultHtml);
        }

        function validateUploadForm() {
            var fileInput = document.getElementById('{{ upload_form.image.id_for_label }}');
            var filePath = fileInput.value;
            var allowedExtensions = /(\.jpg|\.jpeg|\.png)$/i;
            var maxSize = 2 * 1024 * 1024; // 2 MB

            // Check file format
            if (!allowedExtensions.exec(filePath)) {
                alert('Unsupported file format. Supported formats: .jpg, .jpeg, .png');
                fileInput.value = '';
                return false;
            }

            // Check file size
            if (fileInput.files && fileInput.files[0].size > maxSize) {
                alert('The image is too large. The maximum file size is 2 MB');
                fileInput.value = '';
                return false;
            }

            return true;
        }
        

    </script>
</body>
</html>
